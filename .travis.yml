#--------------------------------------------------------------------------------------------------
# Configuration script for use with continuous integration service travis-ci.org
#

notifications:
  email:
    #- covise-commits@listserv.uni-stuttgart.de
    - aumuell@reserv.at

dist: bionic

language: cpp
cache: ccache

os:
    - linux
    - osx

env:
    - BUILD_TYPE="Debug"
    - BUILD_TYPE="Release"

addons:
    apt:
        packages:
            - ninja-build
            - libglew-dev
            - qttools5-dev
            - qtscript5-dev
            - libqt5scripttools5
            - libqt5svg5-dev
            - libqt5opengl5-dev
            - libqt5webkit5-dev
            - libpng-dev
            - libopenscenegraph-3.4-dev
            - libtbb-dev
            - libjpeg-dev
            - libsnappy-dev
            - zlib1g-dev
            - libassimp-dev
            - libboost-atomic-dev
            - libboost-date-time-dev
            - libboost-exception-dev
            - libboost-filesystem-dev
            - libboost-iostreams-dev
            - libboost-locale-dev
            - libboost-log-dev
            - libboost-math-dev
            - libboost-program-options-dev
            - libboost-random-dev
            - libboost-serialization-dev
            - libboost-system-dev
            - libboost-thread-dev
            - libboost-timer-dev
            - libboost-tools-dev
            - libboost-dev
            - libtinyxml2-dev
            - libturbojpeg0-dev
            - liblz4-dev
            - libzstd-dev
            - libzip-dev
            - libarchive-dev
            - libbotan-2-dev
            - libvtk7-dev # also install OpenMPI


before_install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then rm -f ${HOME}/.ccache/ccache.conf; ccache --set-config=sloppiness=file_macro,time_macros; fi
    #- if [ "$TRAVIS_OS_NAME" = "osx" ]; then travis_retry brew update; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then travis_retry brew unlink python@2; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then travis_retry brew install glew jpeg boost python3 qt5 open-mpi; fi
    #- if [ "$TRAVIS_OS_NAME" = "osx" ]; then travis_retry brew install embree ispc; fi

script:

    - mkdir build-${BUILD_TYPE}
    - cd build-${BUILD_TYPE}
    - cmake -G Ninja -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
    - ninja
